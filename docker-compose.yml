services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meta-client
    ports:
      - "${PORT}:${PORT}"
    healthcheck:
            test: [
                "CMD-SHELL",
                "bun -e \"import('http').then(h => h.get('http://localhost:${PORT}/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1)))\""
            ]
            interval: 30s
            timeout: 5s
            retries: 3
            start_period: 10s
    restart: unless-stopped
