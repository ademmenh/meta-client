services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: meta-client-dev
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.dev
    environment:
      - BUN_ENV=dev
    healthcheck:
      test: [
          "CMD-SHELL",
          "bun -e \"import('http').then(h => h.get('http://localhost:${PORT}/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1)))\""
      ]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
